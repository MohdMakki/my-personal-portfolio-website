<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350">
  <!-- Background -->
  <rect width="600" height="350" rx="10" fill="#f5f5f7"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">Fibonacci Visualizer</text>
  
  <!-- Fibonacci Spiral Animation -->
  <g transform="translate(160, 180)">
    <!-- Golden rectangles with animated borders -->
    <rect x="0" y="0" width="1" height="1" fill="none" stroke="#e63946" stroke-width="2">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0s" fill="freeze" />
    </rect>
    
    <rect x="1" y="0" width="1" height="1" fill="none" stroke="#e63946" stroke-width="2">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.5s" fill="freeze" />
    </rect>
    
    <rect x="0" y="-1" width="2" height="1" fill="none" stroke="#e63946" stroke-width="2">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1s" fill="freeze" />
    </rect>
    
    <rect x="-3" y="-1" width="3" height="2" fill="none" stroke="#e63946" stroke-width="2">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.5s" fill="freeze" />
    </rect>
    
    <rect x="-3" y="-6" width="5" height="5" fill="none" stroke="#e63946" stroke-width="2">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze" />
    </rect>
    
    <rect x="-11" y="-6" width="8" height="8" fill="none" stroke="#e63946" stroke-width="2">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.5s" fill="freeze" />
    </rect>
    
    <rect x="-11" y="-19" width="13" height="13" fill="none" stroke="#e63946" stroke-width="2">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3s" fill="freeze" />
    </rect>
    
    <rect x="-32" y="-19" width="21" height="21" fill="none" stroke="#e63946" stroke-width="2">
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="3.5s" fill="freeze" />
    </rect>
    
    <!-- Golden Spiral Curve with animation -->
    <path d="M 1 1 Q 1 0 0 0" fill="none" stroke="#4361ee" stroke-width="3">
      <animate attributeName="d" 
               values="M 1 1 Q 1 0 0 0;
                       M 1 1 Q 2 1 2 0 Q 2 -1 1 -1;
                       M 1 1 Q 2 1 2 0 Q 2 -1 1 -1 Q 0 -1 -1 -1 Q -2 -1 -3 -1;
                       M 1 1 Q 2 1 2 0 Q 2 -1 1 -1 Q 0 -1 -1 -1 Q -2 -1 -3 -1 Q -3 -3 -3 -6 Q -3 -9 -4 -11;
                       M 1 1 Q 2 1 2 0 Q 2 -1 1 -1 Q 0 -1 -1 -1 Q -2 -1 -3 -1 Q -3 -3 -3 -6 Q -3 -9 -4 -11 Q -7 -11 -11 -11 Q -13 -11 -15 -13;
                       M 1 1 Q 2 1 2 0 Q 2 -1 1 -1 Q 0 -1 -1 -1 Q -2 -1 -3 -1 Q -3 -3 -3 -6 Q -3 -9 -4 -11 Q -7 -11 -11 -11 Q -13 -11 -15 -13 Q -15 -16 -15 -19 Q -17 -22 -21 -24;
                       M 1 1 Q 2 1 2 0 Q 2 -1 1 -1 Q 0 -1 -1 -1 Q -2 -1 -3 -1 Q -3 -3 -3 -6 Q -3 -9 -4 -11 Q -7 -11 -11 -11 Q -13 -11 -15 -13 Q -15 -16 -15 -19 Q -17 -22 -21 -24 Q -25 -24 -32 -24 Q -35 -24 -40 -26" 
               dur="4s" 
               begin="0s" 
               fill="freeze" />
    </path>
    
    <!-- Fibonacci Numbers with sequential appearance -->
    <g font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
      <text x="0.5" y="0.5" dy="0.35em">1</text>
      <text x="1.5" y="0.5" dy="0.35em" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.2s" begin="0.5s" fill="freeze" />
        1
      </text>
      <text x="1" y="-0.5" dy="0.35em" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.2s" begin="1s" fill="freeze" />
        2
      </text>
      <text x="-1.5" y="0" dy="0.35em" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.2s" begin="1.5s" fill="freeze" />
        3
      </text>
      <text x="-0.5" y="-3.5" dy="0.35em" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.2s" begin="2s" fill="freeze" />
        5
      </text>
      <text x="-7" y="-2" dy="0.35em" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.2s" begin="2.5s" fill="freeze" />
        8
      </text>
      <text x="-4.5" y="-12.5" dy="0.35em" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.2s" begin="3s" fill="freeze" />
        13
      </text>
      <text x="-21.5" y="-8.5" dy="0.35em" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.2s" begin="3.5s" fill="freeze" />
        21
      </text>
    </g>
  </g>
  
  <!-- Fibonacci Sequence Running Animation -->
  <g transform="translate(300, 270)">
    <rect x="-280" y="-10" width="560" height="40" rx="5" fill="#f0f0f5" stroke="#ccc" stroke-width="1"/>
    
    <!-- Horizontal timeline -->
    <line x1="-270" y1="10" x2="270" y2="10" stroke="#ddd" stroke-width="2"/>
    
    <!-- Animated sequence circles -->
    <g id="fibNumbers">
      <circle cx="-250" cy="10" r="14" fill="#4361ee">
        <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
      </circle>
      <text x="-250" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">1</text>
      
      <circle cx="-200" cy="10" r="14" fill="#4361ee">
        <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="3s" begin="0.5s" repeatCount="indefinite" />
      </circle>
      <text x="-200" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">1</text>
      
      <circle cx="-150" cy="10" r="14" fill="#4361ee">
        <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="3s" begin="1s" repeatCount="indefinite" />
      </circle>
      <text x="-150" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">2</text>
      
      <circle cx="-100" cy="10" r="14" fill="#4361ee">
        <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="3s" begin="1.5s" repeatCount="indefinite" />
      </circle>
      <text x="-100" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">3</text>
      
      <circle cx="-50" cy="10" r="14" fill="#4361ee">
        <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="3s" begin="2s" repeatCount="indefinite" />
      </circle>
      <text x="-50" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">5</text>
      
      <circle cx="0" cy="10" r="14" fill="#4361ee">
        <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="3s" begin="2.5s" repeatCount="indefinite" />
      </circle>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">8</text>
      
      <circle cx="50" cy="10" r="14" fill="#4361ee">
        <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="3s" begin="3s" repeatCount="indefinite" />
      </circle>
      <text x="50" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">13</text>
      
      <circle cx="100" cy="10" r="14" fill="#4361ee">
        <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="3s" begin="3.5s" repeatCount="indefinite" />
      </circle>
      <text x="100" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">21</text>
      
      <circle cx="150" cy="10" r="14" fill="#4361ee">
        <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="3s" begin="4s" repeatCount="indefinite" />
      </circle>
      <text x="150" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">34</text>
      
      <circle cx="200" cy="10" r="14" fill="#4361ee">
        <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="3s" begin="4.5s" repeatCount="indefinite" />
      </circle>
      <text x="200" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">55</text>
      
      <circle cx="250" cy="10" r="14" fill="#4361ee">
        <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="3s" begin="5s" repeatCount="indefinite" />
      </circle>
      <text x="250" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">89</text>
    </g>
    
    <!-- Running indicator animation -->
    <circle cx="0" cy="0" r="5" fill="#e63946">
      <animateMotion 
        path="M-250,10 h50 h50 h50 h50 h50 h50 h50 h50 h50 h50" 
        dur="6s" 
        begin="0s" 
        repeatCount="indefinite" 
        calcMode="linear" />
    </circle>
  </g>
  
  <!-- Formula Display -->
  <g transform="translate(450, 135)">
    <rect x="-90" y="-25" width="180" height="50" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">F(n) = F(n-1) + F(n-2)</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">where F(0)=0 and F(1)=1</text>
  </g>
  
  <!-- Golden Ratio Display -->
  <g transform="translate(450, 195)">
    <rect x="-90" y="-25" width="180" height="50" rx="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Golden Ratio (Ï†)</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e63946">1.61803398875...</text>
    <rect x="-90" y="-25" width="180" height="50" rx="5" fill="none" stroke="#e63946" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="100" to="0" dur="15s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Subtitle -->
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    The mathematical pattern found throughout nature
    <animate attributeName="font-size" values="14;14.5;14" dur="4s" repeatCount="indefinite" />
  </text>
</svg>
