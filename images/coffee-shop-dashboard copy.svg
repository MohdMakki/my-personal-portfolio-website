<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Dashboard Background -->
  <rect width="800" height="500" fill="#f5f7fa" rx="8" ry="8"/>
  
  <!-- Header with Coffee Theme -->
  <rect x="0" y="0" width="800" height="60" fill="#6F4E37" rx="8" ry="8"/>
  <text x="30" y="38" font-family="Arial" font-size="22" fill="#ffffff" font-weight="bold">Coffee Shop Analytics Dashboard</text>
  
  <!-- Coffee Cup Icon Animation -->
  <g transform="translate(750, 30) scale(0.7)">
    <!-- Coffee Cup -->
    <path d="M0,0 h24 v16 a8,8 0 0,1 -8,8 h-8 a8,8 0 0,1 -8,-8 z" fill="#D4B59E" stroke="#8B5A2B" stroke-width="1.5">
      <animate attributeName="fill" values="#D4B59E;#C19A6B;#D4B59E" dur="4s" repeatCount="indefinite"/>
    </path>
    <!-- Steam Animation -->
    <path d="M4,0 c2,-3 3,0 2,1" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.7">
      <animate attributeName="d" values="M4,0 c2,-3 3,0 2,1;M4,0 c3,-2 1,-3 0,-2;M4,0 c2,-3 3,0 2,1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M10,0 c2,-4 6,-1 3,1" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.7">
      <animate attributeName="d" values="M10,0 c2,-4 6,-1 3,1;M10,0 c4,-2 2,-3 1,-2;M10,0 c2,-4 6,-1 3,1" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M16,0 c1,-3 4,0 2,2" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.7">
      <animate attributeName="d" values="M16,0 c1,-3 4,0 2,2;M16,0 c3,-1 1,-3 0,-1;M16,0 c1,-3 4,0 2,2" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- KPI Cards -->
  <rect x="20" y="80" width="180" height="100" fill="#ffffff" rx="6" ry="6" stroke="#e0e0e0" stroke-width="1">
    <animate attributeName="y" values="100;80" dur="0.5s" begin="0s" fill="freeze"/>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0s" fill="freeze"/>
  </rect>
  <text x="110" y="110" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Daily Revenue</text>
  <text x="110" y="145" font-family="Arial" font-size="24" fill="#6F4E37" text-anchor="middle" font-weight="bold">$2,450</text>
  <path d="M80,165 L90,155 L100,165" fill="none" stroke="#4CAF50" stroke-width="2"/>
  <text x="130" y="165" font-family="Arial" font-size="12" fill="#4CAF50">+8.5%</text>
  
  <rect x="220" y="80" width="180" height="100" fill="#ffffff" rx="6" ry="6" stroke="#e0e0e0" stroke-width="1">
    <animate attributeName="y" values="100;80" dur="0.5s" begin="0.1s" fill="freeze"/>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.1s" fill="freeze"/>
  </rect>
  <text x="310" y="110" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Daily Customers</text>
  <text x="310" y="145" font-family="Arial" font-size="24" fill="#6F4E37" text-anchor="middle" font-weight="bold">347</text>
  <path d="M280,165 L290,155 L300,165" fill="none" stroke="#4CAF50" stroke-width="2"/>
  <text x="330" y="165" font-family="Arial" font-size="12" fill="#4CAF50">+12.3%</text>
  
  <rect x="420" y="80" width="180" height="100" fill="#ffffff" rx="6" ry="6" stroke="#e0e0e0" stroke-width="1">
    <animate attributeName="y" values="100;80" dur="0.5s" begin="0.2s" fill="freeze"/>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.2s" fill="freeze"/>
  </rect>
  <text x="510" y="110" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Avg. Order Value</text>
  <text x="510" y="145" font-family="Arial" font-size="24" fill="#6F4E37" text-anchor="middle" font-weight="bold">$7.06</text>
  <path d="M480,165 L490,155 L500,165" fill="none" stroke="#4CAF50" stroke-width="2"/>
  <text x="530" y="165" font-family="Arial" font-size="12" fill="#4CAF50">+3.2%</text>
  
  <rect x="620" y="80" width="160" height="100" fill="#ffffff" rx="6" ry="6" stroke="#e0e0e0" stroke-width="1">
    <animate attributeName="y" values="100;80" dur="0.5s" begin="0.3s" fill="freeze"/>
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0.3s" fill="freeze"/>
  </rect>
  <text x="700" y="110" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Customer Retention</text>
  <text x="700" y="145" font-family="Arial" font-size="24" fill="#6F4E37" text-anchor="middle" font-weight="bold">68.4%</text>
  <path d="M670,165 L680,155 L690,165" fill="none" stroke="#4CAF50" stroke-width="2"/>
  <text x="720" y="165" font-family="Arial" font-size="12" fill="#4CAF50">+2.1%</text>
  
  <!-- Main Chart Area -->
  <rect x="20" y="200" width="470" height="280" fill="#ffffff" rx="6" ry="6" stroke="#e0e0e0" stroke-width="1">
    <animate attributeName="width" values="0;470" dur="0.8s" begin="0.4s" fill="freeze"/>
    <animate attributeName="height" values="0;280" dur="0.8s" begin="0.4s" fill="freeze"/>
  </rect>
  <text x="40" y="230" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Sales by Coffee Type</text>
  
  <!-- Coffee Cup Icons above bars -->
  <g transform="translate(80, 310) scale(0.5)">
    <path d="M0,0 h24 v16 a8,8 0 0,1 -8,8 h-8 a8,8 0 0,1 -8,-8 z" fill="#8B5A2B" stroke="#513424" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(160, 310) scale(0.5)">
    <path d="M0,0 h24 v16 a8,8 0 0,1 -8,8 h-8 a8,8 0 0,1 -8,-8 z" fill="#8B5A2B" stroke="#513424" stroke-width="1.5"/>
    <ellipse cx="12" cy="6" rx="10" ry="3" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <g transform="translate(240, 310) scale(0.5)">
    <path d="M0,0 h24 v16 a8,8 0 0,1 -8,8 h-8 a8,8 0 0,1 -8,-8 z" fill="#D4B59E" stroke="#8B5A2B" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(320, 310) scale(0.5)">
    <path d="M0,0 h24 v16 a8,8 0 0,1 -8,8 h-8 a8,8 0 0,1 -8,-8 z" fill="#C19A6B" stroke="#8B5A2B" stroke-width="1.5"/>
    <ellipse cx="12" cy="6" rx="10" ry="3" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <g transform="translate(400, 310) scale(0.5)">
    <path d="M0,0 h24 v16 a8,8 0 0,1 -8,8 h-8 a8,8 0 0,1 -8,-8 z" fill="#BDC8A5" stroke="#8B5A2B" stroke-width="1.5"/>
  </g>
  
  <!-- Bar Chart with Animated Growth -->
  <rect x="60" y="390" width="60" height="60" fill="#8B5A2B" rx="3" ry="3" opacity="0">
    <animate attributeName="height" from="0" to="60" dur="1s" begin="1s" fill="freeze"/>
    <animate attributeName="y" from="450" to="390" dur="1s" begin="1s" fill="freeze"/>
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1s" fill="freeze"/>
  </rect>
  <rect x="140" y="350" width="60" height="100" fill="#A67B5B" rx="3" ry="3" opacity="0">
    <animate attributeName="height" from="0" to="100" dur="1s" begin="1.2s" fill="freeze"/>
    <animate attributeName="y" from="450" to="350" dur="1s" begin="1.2s" fill="freeze"/>
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.2s" fill="freeze"/>
  </rect>
  <rect x="220" y="320" width="60" height="130" fill="#C19A6B" rx="3" ry="3" opacity="0">
    <animate attributeName="height" from="0" to="130" dur="1s" begin="1.4s" fill="freeze"/>
    <animate attributeName="y" from="450" to="320" dur="1s" begin="1.4s" fill="freeze"/>
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.4s" fill="freeze"/>
  </rect>
  <rect x="300" y="280" width="60" height="170" fill="#D2B48C" rx="3" ry="3" opacity="0">
    <animate attributeName="height" from="0" to="170" dur="1s" begin="1.6s" fill="freeze"/>
    <animate attributeName="y" from="450" to="280" dur="1s" begin="1.6s" fill="freeze"/>
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.6s" fill="freeze"/>
  </rect>
  <rect x="380" y="360" width="60" height="90" fill="#BDC8A5" rx="3" ry="3" opacity="0">
    <animate attributeName="height" from="0" to="90" dur="1s" begin="1.8s" fill="freeze"/>
    <animate attributeName="y" from="450" to="360" dur="1s" begin="1.8s" fill="freeze"/>
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.8s" fill="freeze"/>
  </rect>
  
  <!-- X-Axis Labels -->
  <text x="90" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Espresso</text>
  <text x="170" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Americano</text>
  <text x="250" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Latte</text>
  <text x="330" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Cappuccino</text>
  <text x="410" y="470" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Tea</text>
  
  <!-- Y-Axis -->
  <line x1="50" y1="250" x2="50" y2="450" stroke="#ccc" stroke-width="1"/>
  <text x="40" y="250" font-family="Arial" font-size="10" fill="#666" text-anchor="end">$800</text>
  <text x="40" y="300" font-family="Arial" font-size="10" fill="#666" text-anchor="end">$600</text>
  <text x="40" y="350" font-family="Arial" font-size="10" fill="#666" text-anchor="end">$400</text>
  <text x="40" y="400" font-family="Arial" font-size="10" fill="#666" text-anchor="end">$200</text>
  <text x="40" y="450" font-family="Arial" font-size="10" fill="#666" text-anchor="end">$0</text>
  
  <!-- Pie Chart -->
  <rect x="510" y="200" width="270" height="135" fill="#ffffff" rx="6" ry="6" stroke="#e0e0e0" stroke-width="1">
    <animate attributeName="opacity" values="0;1" dur="0.8s" begin="0.6s" fill="freeze"/>
  </rect>
  <text x="530" y="230" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Sales by Time of Day</text>
  
  <!-- Pie Chart Segments with Animation -->
  <path d="M645,280 L645,250 A30,30 0 0,1 671,265 Z" fill="#FFC107" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.5s" fill="freeze"/>
  </path>
  <path d="M645,280 L671,265 A30,30 0 0,1 660,304 Z" fill="#FF5722" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.7s" fill="freeze"/>
  </path>
  <path d="M645,280 L660,304 A30,30 0 0,1 623,304 Z" fill="#8D6E63" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.9s" fill="freeze"/>
  </path>
  <path d="M645,280 L623,304 A30,30 0 0,1 620,260 Z" fill="#5D4037" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.1s" fill="freeze"/>
  </path>
  
  <!-- Pie Chart Legend with Coffee-themed Icons -->
  <rect x="680" y="250" width="12" height="12" fill="#FFC107" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.5s" fill="freeze"/>
  </rect>
  <text x="698" y="261" font-family="Arial" font-size="12" fill="#666" opacity="0">
    Morning (42%)
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.5s" fill="freeze"/>
  </text>
  
  <rect x="680" y="270" width="12" height="12" fill="#FF5722" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.7s" fill="freeze"/>
  </rect>
  <text x="698" y="281" font-family="Arial" font-size="12" fill="#666" opacity="0">
    Noon (28%)
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.7s" fill="freeze"/>
  </text>
  
  <rect x="680" y="290" width="12" height="12" fill="#8D6E63" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.9s" fill="freeze"/>
  </rect>
  <text x="698" y="301" font-family="Arial" font-size="12" fill="#666" opacity="0">
    Afternoon (20%)
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.9s" fill="freeze"/>
  </text>
  
  <rect x="680" y="310" width="12" height="12" fill="#5D4037" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="2.1s" fill="freeze"/>
  </rect>
  <text x="698" y="321" font-family="Arial" font-size="12" fill="#666" opacity="0">
    Evening (10%)
    <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="2.1s" fill="freeze"/>
  </text>
  
  <!-- Line Chart for Weekly Trends -->
  <rect x="510" y="345" width="270" height="135" fill="#ffffff" rx="6" ry="6" stroke="#e0e0e0" stroke-width="1">
    <animate attributeName="opacity" values="0;1" dur="0.8s" begin="0.8s" fill="freeze"/>
  </rect>
  <text x="530" y="375" font-family="Arial" font-size="16" fill="#333" font-weight="bold">Weekly Sales Trend</text>
  
  <!-- Line Chart Grid -->
  <line x1="530" y1="440" x2="760" y2="440" stroke="#eee" stroke-width="1"/>
  <line x1="530" y1="420" x2="760" y2="420" stroke="#eee" stroke-width="1"/>
  <line x1="530" y1="400" x2="760" y2="400" stroke="#eee" stroke-width="1"/>
  
  <!-- Animated Line Chart -->
  <polyline points="530,430 560,410 590,425 620,395 650,390 680,400 710,380" fill="none" stroke="#6F4E37" stroke-width="2">
    <animate attributeName="stroke-dasharray" from="200" to="0" dur="2.5s" begin="2s" fill="freeze"/>
  </polyline>
  
  <!-- Animated Data Points -->
  <circle cx="530" cy="430" r="0" fill="#6F4E37">
    <animate attributeName="r" from="0" to="4" dur="0.2s" begin="2s" fill="freeze"/>
  </circle>
  <circle cx="560" cy="410" r="0" fill="#6F4E37">
    <animate attributeName="r" from="0" to="4" dur="0.2s" begin="2.3s" fill="freeze"/>
  </circle>
  <circle cx="590" cy="425" r="0" fill="#6F4E37">
    <animate attributeName="r" from="0" to="4" dur="0.2s" begin="2.6s" fill="freeze"/>
  </circle>
  <circle cx="620" cy="395" r="0" fill="#6F4E37">
    <animate attributeName="r" from="0" to="4" dur="0.2s" begin="2.9s" fill="freeze"/>
  </circle>
  <circle cx="650" cy="390" r="0" fill="#6F4E37">
    <animate attributeName="r" from="0" to="4" dur="0.2s" begin="3.2s" fill="freeze"/>
  </circle>
  <circle cx="680" cy="400" r="0" fill="#6F4E37">
    <animate attributeName="r" from="0" to="4" dur="0.2s" begin="3.5s" fill="freeze"/>
  </circle>
  <circle cx="710" cy="380" r="0" fill="#6F4E37">
    <animate attributeName="r" from="0" to="4" dur="0.2s" begin="3.8s" fill="freeze"/>
  </circle>
  
  <!-- X-Axis Days -->
  <text x="530" y="455" font-family="Arial" font-size="10" fill="#666">Mon</text>
  <text x="560" y="455" font-family="Arial" font-size="10" fill="#666">Tue</text>
  <text x="590" y="455" font-family="Arial" font-size="10" fill="#666">Wed</text>
  <text x="620" y="455" font-family="Arial" font-size="10" fill="#666">Thu</text>
  <text x="650" y="455" font-family="Arial" font-size="10" fill="#666">Fri</text>
  <text x="680" y="455" font-family="Arial" font-size="10" fill="#666">Sat</text>
  <text x="710" y="455" font-family="Arial" font-size="10" fill="#666">Sun</text>
  
  <!-- Animated Weather Icons (affecting coffee sales) -->
  <g transform="translate(530, 400) scale(0.4)">
    <circle cx="0" cy="0" r="8" fill="#FFC107">
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" begin="4s" repeatCount="indefinite"/>
    </circle>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#FFC107" stroke-width="2">
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" begin="4s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#FFC107" stroke-width="2">
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" begin="4s" repeatCount="indefinite"/>
    </line>
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="#FFC107" stroke-width="2">
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" begin="4s" repeatCount="indefinite"/>
    </line>
    <line x1="8" y1="-8" x2="-8" y2="8" stroke="#FFC107" stroke-width="2">
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" begin="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <g transform="translate(680, 390) scale(0.4)">
    <path d="M-10,0 A10,10 0 0,1 10,0 A10,10 0 0,1 -10,0 Z" fill="#B0BEC5" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1;0" dur="10s" begin="4s" repeatCount="indefinite"/>
    </path>
    <path d="M-5,10 L5,10 M-7,15 L7,15 M-3,20 L3,20" stroke="#B0BEC5" stroke-width="2" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1;0" dur="10s" begin="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Filter Buttons with Animation -->
  <rect x="540" y="25" width="80" height="30" fill="#ffffff" rx="15" ry="15" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
  </rect>
  <text x="580" y="43" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Today</text>
  
  <rect x="630" y="25" width="80" height="30" fill="#ffffff" rx="15" ry="15" opacity="0.2"/>
  <text x="670" y="43" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">This Week</text>
  
  <!-- Power BI/Tableau Logo Indicators -->
  <text x="750" y="490" font-family="Arial" font-size="12" fill="#666" font-style="italic">PowerBI/Tableau Dashboard</text>
</svg>
